<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <div class="Pics">
      <img src="images/bg-pattern-card.svg" class="top">
      <img src="images/image-victor.jpg" class="pfp">
    </div>

    <div class="info">
      <p><span class="name">Victor Crest</span></p>
      <p><span class="age">26</span></p>
    </div>


    <p class="place">London</p>

    <div class="numbers">

      <div class="Nums">
        <p class="num1">80K</p>
        <p class="num2">803K</p>
        <p class="num3">1.4K</p>
      </div>

      <div class="add">
        <p class="follow">Followers</p>
        <p class="likes">Likes</p>
        <p class="photo">Photos</p>
      </div>

    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Emme Dixon</a>.
  </div>
</body>

</html>
